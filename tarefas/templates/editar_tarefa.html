{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'tarefas/css/tarefas.css' %}">
    <title>To-Do List Fael</title>
  </head>

  <body>
    <div class="divContainer">
      <div class="theApp">

        {% if messages %}
          {% for message in messages %}
            <div class="alert {{message.tags}}">
              {{message}}
            </div>
          {% endfor %}
        {% endif %}

        <h1>To-Do List Faelãƒƒ</h1>

        <p class="h2 px-2 pt-5 edit-text">Edite sua tarefa</p>
        <div class="inputContents mb-3">
          <form method="POST" action="{% url 'editar_tarefa' tarefa.id %}" class="formAdd">
            {% csrf_token %}
            <input type="text" class="textField" value="{{tarefa}}" name="tarefa">
            <button class="confirmTask fas fa-check" type="submit"></button>
          </form>
        </div>
        
      </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
